<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/icon" href="./imgs/logo.png">
    <title>CalcuMax</title>
</head>

<body>
    <div class="text-center">
        <img src="./imgs/logo.png" class="mb-3">
    </div>
    <header>
        <h5 class="text-center mb-3">CalculMax 1.0</h5>
    </header>
    <div class="container main-container">
        <div class="row mt-3 mb-3">
            <div class="col">
                <h6 class="mt-3">Calcular Area del Cuadrado</h6>
                <form onsubmit="calcAreaCuadrado()" autocomplete="off" class="form-group">
                    <input type="number" placeholder="Ingrese la medida del lado" name="lado" id="lado" required
                        class="form-control" min="0">
                    <button type="submit" class="btn btn-success btn-block"><img src="./imgs/cuadrado.png" width="25px"
                            height="25px"> Calcular el area del cuadrado</button>
                </form>
            </div>
            <div class="col">
                <h6 class="mt-3">Calcular Area del Triangulo</h6>
                <form onsubmit="calcAreaTriangulo()" autocomplete="off" class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="number" placeholder="Ingrese la base del triangulo" name="base" id="base"
                                required class="form-control" min="0" width="50%">
                        </div>
                        <div class="col">
                            <input type="number" placeholder="Ingrese la altura del triangulo" name="altura" id="altura"
                                required class="form-control" min="0" width="50%">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block"><img src="./imgs/triangulo.png" width="25px"
                            height="25px"> Calcular el area del triangulo</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6 class="mt-3">Calcular Area del Circulo</h6>
                <form onsubmit="areaDelCÃ­rculo()" autocomplete="off" class="form-group">
                    <input type="number" placeholder="Ingrese el radio de la circunsferencia" name="radio" id="radio"
                        required class="form-control" min="1" max="5">
                    <button type="submit" class="btn btn-success btn-block"><img src="./imgs/circle.png" width="25px"
                            height="25px"> Calcular el area de la circunsferencia</button>
                </form>
            </div>
            <div class="col">
                <h6 class="mt-3">Calcular Area del Rectangulo</h6>
                <form onsubmit="calcAreaRectangulo()" autocomplete="off" class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="number" placeholder="Ingrese la base del rectangulo" name="base2" id="base2"
                                required class="form-control" min="0" width="50%">
                        </div>
                        <div class="col">
                            <input type="number" placeholder="Ingrese la altura del rectangulo" name="altura2"
                                id="altura2" required class="form-control" min="0" width="50%">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block"><img src="./imgs/rectangle.png" width="25px"
                            height="25px"> Calcular el area del rectangulo</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <h6>(c) 2022 Santiago Grisafi. Todos los derechos reservados</h6>
    </footer>
    <script src="./js/calcular_radio.js"></script>
    <script src="./js/calcula_area_figuras.js"></script>
</body>

</html>
